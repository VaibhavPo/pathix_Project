<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Map Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f0f0 100%);
      min-height: 100vh;
    }
    #toolbar {
      background: rgba(255,255,255,0.82);
      padding: 14px 12px 10px 12px;
      display: flex;
      align-items: center;
      gap: 18px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(60,60,120,0.10);
      max-width: 98vw;
      width: 900px;
      margin: 24px auto 0 auto;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(180,180,220,0.13);
      flex-wrap: wrap;
      position: relative;
    }
    #landmark-palette {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      background: rgba(240,245,255,0.7);
      border-radius: 10px;
      padding: 4px 8px;
      max-width: 340px;
      min-width: 120px;
      scrollbar-width: thin;
      scrollbar-color: #b6c6e6 #f0f0f0;
    }
    #landmark-palette::-webkit-scrollbar {
      height: 6px;
      background: #f0f0f0;
    }
    #landmark-palette::-webkit-scrollbar-thumb {
      background: #b6c6e6;
      border-radius: 4px;
    }
    .landmark-icon {
      font-size: 32px;
      cursor: grab;
      user-select: none;
      border-radius: 8px;
      padding: 2px 4px;
      transition: background 0.15s, box-shadow 0.15s;
      box-shadow: 0 1px 4px #1d4ed820;
    }
    .landmark-icon:active, .landmark-icon:focus {
      background: #e0e7ff;
      box-shadow: 0 2px 8px #1d4ed840;
    }
    #container {
      margin: 18px auto 24px auto;
      display: block;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      border: 1.5px solid #e0e7ff;
      box-shadow: 0 4px 24px rgba(60,60,120,0.10);
      max-width: 900px;
      width: 98vw;
      aspect-ratio: 16/9;
      min-width: 220px;
      min-height: 180px;
      touch-action: none;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    select, button {
      font-size: 1em;
      border-radius: 8px;
      border: 1.5px solid #d1d5db;
      padding: 6px 12px;
      background: #f9fafb;
      color: #222;
      box-shadow: 0 1px 4px #1d4ed810;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
      margin-right: 2px;
    }
    select:focus, button:focus {
      border: 1.5px solid #38bdf8;
      box-shadow: 0 2px 8px #1d4ed840;
    }
    button {
      cursor: pointer;
      font-weight: 500;
      background: linear-gradient(90deg, #e0e7ff 0%, #38bdf8 100%);
      color: #1d4ed8;
      border: none;
      margin-left: 2px;
      margin-right: 2px;
    }
    button:active {
      background: #e0e7ff;
      color: #222;
    }
    @media (max-width: 900px) {
      #toolbar, #container {
        width: 99vw;
        max-width: 100vw;
        min-width: 0;
      }
      #container {
        aspect-ratio: 4/3;
      }
    }
    @media (max-width: 600px) {
      #toolbar {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
        padding: 10px 2vw 8px 2vw;
        border-radius: 12px;
      }
      #container {
        aspect-ratio: 1/1;
        min-height: 160px;
      }
      #landmark-palette {
        max-width: 98vw;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="theme-select">Theme:</label>
    <select id="theme-select">
      <option value="classic">Classic</option>
      <option value="night">Night</option>
    </select>
    <div id="landmark-palette">
      <span class="landmark-icon" draggable="true" data-type="house">üè†</span>
      <span class="landmark-icon" draggable="true" data-type="tree">üå≥</span>
      <span class="landmark-icon" draggable="true" data-type="building">üè¢</span>
      <span class="landmark-icon" draggable="true" data-type="hospital">üè•</span>
      <span class="landmark-icon" draggable="true" data-type="police">üöì</span>
      <span class="landmark-icon" draggable="true" data-type="cafe">‚òï</span>
      <span class="landmark-icon" draggable="true" data-type="pool">üèä</span>
      <span class="landmark-icon" draggable="true" data-type="school">üè´</span>
      <span class="landmark-icon" draggable="true" data-type="toilet">üöª</span>
      <span class="landmark-icon" draggable="true" data-type="villa">üè°</span>
      <span class="landmark-icon" draggable="true" data-type="apartment">üè¨</span>
      <span class="landmark-icon" draggable="true" data-type="shop">üè™</span>
      <span class="landmark-icon" draggable="true" data-type="church">‚õ™</span>
      <span class="landmark-icon" draggable="true" data-type="mosque">üïå</span>
      <span class="landmark-icon" draggable="true" data-type="synagogue">üïç</span>
      <span class="landmark-icon" draggable="true" data-type="bank">üè¶</span>
      <span class="landmark-icon" draggable="true" data-type="fire">üöí</span>
      <span class="landmark-icon" draggable="true" data-type="pharmacy">üíä</span>
      <span class="landmark-icon" draggable="true" data-type="restaurant">üçΩÔ∏è</span>
      <span class="landmark-icon" draggable="true" data-type="parking">üÖøÔ∏è</span>
    </div>
    <button id="start-gps">Start GPS Tracking</button>
    <button id="stop-gps" disabled>Stop GPS Tracking</button>
    <button id="start-gps-sim">Start GPS Simulation</button>
    <button id="stop-gps-sim" disabled>Stop GPS Simulation</button>
    <button id="export-map">Export Map</button>
    <span style="margin-left:auto; color:#888;">Draw roads by dragging on the map, or use GPS. Drag icons onto the map.</span>
  </div>
  <div id="container"></div>

  <script>
    // Theme definitions
    const themes = {
      classic: {
        background: '#e0e7ff',
        roadColor: '#374151',
      },
      night: {
        background: '#232946',
        roadColor: '#eebbc3',
      },
    };

    // Landmark emoji mapping
    const landmarkEmojis = {
      house: 'üè†',
      tree: 'üå≥',
      building: 'üè¢',
      hospital: 'üè•',
      police: 'üöì',
      cafe: '‚òï',
      pool: 'üèä',
      school: 'üè´',
      toilet: 'üöª',
      villa: 'üè°',
      apartment: 'üè¨',
      shop: 'üè™',
      church: '‚õ™',
      mosque: 'üïå',
      synagogue: 'üïç',
      bank: 'üè¶',
      fire: 'üöí',
      pharmacy: 'üíä',
      restaurant: 'üçΩÔ∏è',
      parking: 'üÖøÔ∏è',
    };

    // Konva setup
    const width = 800;
    const height = 500;
    const stage = new Konva.Stage({
      container: 'container',
      width,
      height,
    });
    const backgroundLayer = new Konva.Layer();
    const roadLayer = new Konva.Layer();
    const landmarkLayer = new Konva.Layer();
    stage.add(backgroundLayer);
    stage.add(roadLayer);
    stage.add(landmarkLayer);

    // Draw background rect
    const bgRect = new Konva.Rect({
      x: 0, y: 0, width, height, fill: themes.classic.background
    });
    backgroundLayer.add(bgRect);
    backgroundLayer.draw();

    // Handle theme change
    document.getElementById('theme-select').addEventListener('change', (e) => {
      const theme = themes[e.target.value];
      bgRect.fill(theme.background);
      backgroundLayer.draw();
    });

    // Road drawing
    let isDrawing = false;
    let currentLine = null;
    let currentTheme = 'classic';

    stage.on('mousedown touchstart', (e) => {
      // Only draw on empty space
      if (e.target !== stage) return;
      isDrawing = true;
      const pos = stage.getPointerPosition();
      const theme = themes[document.getElementById('theme-select').value];
      currentLine = new Konva.Line({
        stroke: theme.roadColor,
        strokeWidth: 8,
        points: [pos.x, pos.y],
        lineCap: 'round',
        lineJoin: 'round',
      });
      roadLayer.add(currentLine);
    });

    stage.on('mousemove touchmove', (e) => {
      if (!isDrawing || !currentLine) return;
      const pos = stage.getPointerPosition();
      const newPoints = currentLine.points().concat([pos.x, pos.y]);
      currentLine.points(newPoints);
      roadLayer.batchDraw();
    });

    stage.on('mouseup touchend', (e) => {
      isDrawing = false;
      currentLine = null;
    });

    // Drag and drop landmarks
    const palette = document.getElementById('landmark-palette');
    let dragType = null;

    palette.addEventListener('dragstart', (e) => {
      dragType = e.target.getAttribute('data-type');
    });
    palette.addEventListener('dragend', (e) => {
      dragType = null;
    });

    // Allow dropping on canvas
    const container = stage.container();
    container.addEventListener('dragover', (e) => {
      e.preventDefault();
    });
    container.addEventListener('drop', (e) => {
      e.preventDefault();
      if (!dragType) return;
      // Get mouse position relative to canvas
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      addLandmark(dragType, x, y);
      dragType = null;
    });

    // --- Touch support for mobile drag-and-drop ---
    let touchLandmark = null;
    let touchType = null;
    let touchMoveHandler = null;
    let touchEndHandler = null;

    palette.addEventListener('touchstart', function(e) {
      const target = e.target.closest('.landmark-icon');
      if (!target) return;
      e.preventDefault();
      touchType = target.getAttribute('data-type');
      // Create a floating emoji
      touchLandmark = document.createElement('div');
      touchLandmark.textContent = target.textContent;
      touchLandmark.style.position = 'fixed';
      touchLandmark.style.fontSize = '32px';
      touchLandmark.style.pointerEvents = 'none';
      touchLandmark.style.zIndex = 9999;
      document.body.appendChild(touchLandmark);

      function moveTouchLandmark(touch) {
        touchLandmark.style.left = (touch.clientX - 16) + 'px';
        touchLandmark.style.top = (touch.clientY - 16) + 'px';
      }

      touchMoveHandler = function(ev) {
        if (ev.touches.length > 0) {
          moveTouchLandmark(ev.touches[0]);
        }
      };
      touchEndHandler = function(ev) {
        if (touchLandmark) {
          document.body.removeChild(touchLandmark);
          touchLandmark = null;
        }
        if (touchType && ev.changedTouches && ev.changedTouches.length > 0) {
          // Drop on map if finger is over the canvas
          const touch = ev.changedTouches[0];
          const rect = container.getBoundingClientRect();
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          if (
            touch.clientX >= rect.left && touch.clientX <= rect.right &&
            touch.clientY >= rect.top && touch.clientY <= rect.bottom
          ) {
            addLandmark(touchType, x, y);
          }
        }
        touchType = null;
        window.removeEventListener('touchmove', touchMoveHandler);
        window.removeEventListener('touchend', touchEndHandler);
      };
      window.addEventListener('touchmove', touchMoveHandler);
      window.addEventListener('touchend', touchEndHandler);
      // Place at initial touch
      if (e.touches.length > 0) moveTouchLandmark(e.touches[0]);
    }, { passive: false });

    function addLandmark(type, x, y) {
      const emoji = landmarkEmojis[type] || '‚ùì';
      const text = new Konva.Text({
        x: x - 16,
        y: y - 16,
        text: emoji,
        fontSize: 32,
        draggable: true,
        shadowColor: '#000',
        shadowBlur: 4,
        shadowOffset: { x: 2, y: 2 },
        shadowOpacity: 0.3,
      });
      landmarkLayer.add(text);
      landmarkLayer.draw();
    }

    // GPS Road Drawing
    let gpsWatchId = null;
    let gpsLine = null;
    let gpsPath = [];
    let gpsOrigin = null; // {lat, lng}
    const gpsScale = 10000; // scale factor for lat/lng to px (adjust as needed)

    function latLngToCanvas(lat, lng) {
      if (!gpsOrigin) return {x: width/2, y: height/2};
      // Simple equirectangular projection, not for large distances
      const x = width/2 + (lng - gpsOrigin.lng) * gpsScale;
      const y = height/2 - (lat - gpsOrigin.lat) * gpsScale;
      return {x, y};
    }

    document.getElementById('start-gps').onclick = function() {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }
      this.disabled = true;
      document.getElementById('stop-gps').disabled = false;
      gpsPath = [];
      gpsOrigin = null;
      if (gpsLine) { gpsLine.destroy(); gpsLine = null; }
      const theme = themes[document.getElementById('theme-select').value];
      gpsLine = new Konva.Line({
        stroke: theme.roadColor,
        strokeWidth: 8,
        points: [],
        lineCap: 'round',
        lineJoin: 'round',
      });
      roadLayer.add(gpsLine);
      roadLayer.draw();
      gpsWatchId = navigator.geolocation.watchPosition(function(pos) {
        const { latitude: lat, longitude: lng } = pos.coords;
        if (!gpsOrigin) {
          gpsOrigin = { lat, lng };
        }
        gpsPath.push({ lat, lng });
        const pt = latLngToCanvas(lat, lng);
        const newPoints = gpsLine.points().concat([pt.x, pt.y]);
        gpsLine.points(newPoints);
        roadLayer.batchDraw();
      }, function(err) {
        alert('Error getting GPS position: ' + err.message);
        document.getElementById('start-gps').disabled = false;
        document.getElementById('stop-gps').disabled = true;
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
    };

    document.getElementById('stop-gps').onclick = function() {
      if (gpsWatchId !== null) {
        navigator.geolocation.clearWatch(gpsWatchId);
        gpsWatchId = null;
      }
      this.disabled = true;
      document.getElementById('start-gps').disabled = false;
      // gpsPath now contains the recorded GPS coordinates
      // You can use gpsPath for later tracking or export
      // Example: console.log('GPS Path:', gpsPath);
    };

    // GPS Simulator
    let gpsSimInterval = null;
    let gpsSimIndex = 0;
    let gpsSimPath = [];

    function generateSimPath(origin, count = 30, step = 0.00005) {
      // Simulate a simple curve path
      const path = [];
      let lat = origin.lat;
      let lng = origin.lng;
      for (let i = 0; i < count; i++) {
        lat += step;
        lng += Math.sin(i / 5) * step * 0.5;
        path.push({ lat, lng });
      }
      return path;
    }

    document.getElementById('start-gps-sim').onclick = function() {
      // Prevent running if real GPS is active
      if (gpsWatchId !== null) {
        alert('Stop real GPS tracking first!');
        return;
      }
      this.disabled = true;
      document.getElementById('stop-gps-sim').disabled = false;
      document.getElementById('start-gps').disabled = true;
      gpsPath = [];
      gpsOrigin = { lat: 28.6139, lng: 77.2090 }; // Example: New Delhi
      gpsSimPath = generateSimPath(gpsOrigin, 40, 0.00008);
      gpsSimIndex = 0;
      if (gpsLine) { gpsLine.destroy(); gpsLine = null; }
      const theme = themes[document.getElementById('theme-select').value];
      gpsLine = new Konva.Line({
        stroke: theme.roadColor,
        strokeWidth: 8,
        points: [],
        lineCap: 'round',
        lineJoin: 'round',
      });
      roadLayer.add(gpsLine);
      roadLayer.draw();
      gpsSimInterval = setInterval(() => {
        if (gpsSimIndex >= gpsSimPath.length) {
          document.getElementById('stop-gps-sim').click();
          return;
        }
        const { lat, lng } = gpsSimPath[gpsSimIndex++];
        gpsPath.push({ lat, lng });
        const pt = latLngToCanvas(lat, lng);
        const newPoints = gpsLine.points().concat([pt.x, pt.y]);
        gpsLine.points(newPoints);
        roadLayer.batchDraw();
      }, 400);
    };

    document.getElementById('stop-gps-sim').onclick = function() {
      if (gpsSimInterval) {
        clearInterval(gpsSimInterval);
        gpsSimInterval = null;
      }
      this.disabled = true;
      document.getElementById('start-gps-sim').disabled = false;
      document.getElementById('start-gps').disabled = false;
      // gpsPath now contains the simulated GPS coordinates
      // Example: console.log('Simulated GPS Path:', gpsPath);
    };

    // Export Map Functionality
    document.getElementById('export-map').onclick = function() {
      // Collect roads
      const roads = [];
      roadLayer.getChildren().forEach(line => {
        if (line.className === 'Line') {
          // Convert canvas points to lat/lng if possible
          // We'll store as canvas points for now, but if GPS origin/scale is set, convert
          if (gpsOrigin) {
            const pts = line.points();
            const arr = [];
            for (let i = 0; i < pts.length; i += 2) {
              // Inverse of latLngToCanvas
              const x = pts[i];
              const y = pts[i+1];
              const lng = ((x - width/2) / gpsScale) + gpsOrigin.lng;
              const lat = gpsOrigin.lat - ((y - height/2) / gpsScale);
              arr.push({ lat, lng });
            }
            roads.push({ points: arr });
          } else {
            // fallback: just store canvas points
            roads.push({ points: line.points() });
          }
        }
      });
      // Collect landmarks
      const landmarks = [];
      landmarkLayer.getChildren().forEach(lm => {
        if (lm.className === 'Text') {
          // Convert canvas x/y to lat/lng if possible
          let type = null;
          for (const key in landmarkEmojis) {
            if (landmarkEmojis[key] === lm.text()) type = key;
          }
          let lat = null, lng = null;
          if (gpsOrigin) {
            const x = lm.x() + 16;
            const y = lm.y() + 16;
            lng = ((x - width/2) / gpsScale) + gpsOrigin.lng;
            lat = gpsOrigin.lat - ((y - height/2) / gpsScale);
          }
          landmarks.push({ type, lat, lng });
        }
      });
      // Compose map data
      const mapData = {
        gpsOrigin: gpsOrigin || { lat: 28.6139, lng: 77.2090 },
        gpsScale,
        roads,
        landmarks
      };
      // Download as JSON
      const blob = new Blob([JSON.stringify(mapData, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'property-map.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    // --- Add after Konva stage setup ---

    // Initial scale and position
    let scaleBy = 1.1;
    let minScale = 0.5;
    let maxScale = 4;

    // Zoom with mouse wheel
    stage.container().addEventListener('wheel', (e) => {
      e.preventDefault();
      const oldScale = stage.scaleX();
      const pointer = stage.getPointerPosition();

      let direction = e.deltaY > 0 ? -1 : 1;
      let newScale = direction > 0 ? oldScale * scaleBy : oldScale / scaleBy;
      newScale = Math.max(minScale, Math.min(maxScale, newScale));

      // Calculate new position to keep pointer under mouse
      const mousePointTo = {
        x: (pointer.x - stage.x()) / oldScale,
        y: (pointer.y - stage.y()) / oldScale,
      };

      stage.scale({ x: newScale, y: newScale });

      const newPos = {
        x: pointer.x - mousePointTo.x * newScale,
        y: pointer.y - mousePointTo.y * newScale,
      };
      stage.position(newPos);
      stage.batchDraw();
    });

    // Pan with drag
    let lastDist = null;
    let lastCenter = null;

    stage.on('mousedown touchstart', (e) => {
      if (e.evt.touches && e.evt.touches.length === 2) {
        // Pinch start
        const [touch1, touch2] = e.evt.touches;
        lastDist = Math.hypot(
          touch1.clientX - touch2.clientX,
          touch1.clientY - touch2.clientY
        );
        lastCenter = {
          x: (touch1.clientX + touch2.clientX) / 2,
          y: (touch1.clientY + touch2.clientY) / 2,
        };
      } else {
        stage.draggable(true);
      }
    });

    stage.on('mouseup touchend', (e) => {
      stage.draggable(false);
      lastDist = null;
      lastCenter = null;
    });

    stage.on('touchmove', (e) => {
      if (e.evt.touches && e.evt.touches.length === 2) {
        // Pinch zoom
        const [touch1, touch2] = e.evt.touches;
        const dist = Math.hypot(
          touch1.clientX - touch2.clientX,
          touch1.clientY - touch2.clientY
        );
        const center = {
          x: (touch1.clientX + touch2.clientX) / 2,
          y: (touch1.clientY + touch2.clientY) / 2,
        };
        if (lastDist && lastCenter) {
          let scale = stage.scaleX() * (dist / lastDist);
          scale = Math.max(minScale, Math.min(maxScale, scale));
          stage.scale({ x: scale, y: scale });

          // Adjust position to keep center under fingers
          const dx = center.x - lastCenter.x;
          const dy = center.y - lastCenter.y;
          stage.position({
            x: stage.x() + dx,
            y: stage.y() + dy,
          });
          stage.batchDraw();
        }
        lastDist = dist;
        lastCenter = center;
      }
    });
  </script>
</body>
